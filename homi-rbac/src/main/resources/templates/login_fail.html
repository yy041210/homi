<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>Homi - 授权失败</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.4.4/weui.min.css">
    <style>
        :root { --homi-color: rgb(224, 56, 117); }

        /* 全屏 Flex 布局，确保内容永远居中 */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #ffffff;
            overflow: hidden;
        }

        .weui-msg {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            height: 100%;
            padding: 0 32px;
            box-sizing: border-box;
        }

        .logo-container {
            margin-bottom: 24px;
            text-align: center;
        }

        .logo-img {
            width: 22vw; /* 响应式宽度 */
            max-width: 90px;
            min-width: 70px;
            height: auto;
            object-fit: contain;
        }

        /* 告警图标颜色对齐品牌色 */
        .weui-icon-warn {
            color: var(--homi-color) !important;
        }

        .weui-msg__title {
            font-weight: 600;
            color: #333;
        }

        /* 按钮样式优化 */
        .weui-btn_primary {
            background-color: var(--homi-color) !important;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 30px;
        }

        .weui-btn_primary:active {
            background-color: rgb(180, 40, 90) !important;
        }

        /* 辅助文字提示 */
        .footer-tips {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
